<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>后台管理系统首页</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/mmtax/css/mmtax-ui.css" th:href="@{/mmtax/css/mmtax-ui.css?v=3.3.0}" rel="stylesheet"/>
    <!--<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">
        label.error { position:inherit;  }
        .signinpanel {
            top: 30%;
        }
    </style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>
<script>
    function changeSys(val){
        if(val == 2){
            $("#loginUserName").hide()
            $("#btnSubmit").hide()
            $("#loginUserPhone").show()
            $("#receptionLogin").show()
        }
        if(val == 1){
            $("#loginUserName").show()
            $("#btnSubmit").show()
            $("#loginUserPhone").hide()
            $("#receptionLogin").hide()
        }
    }

</script>
<body class="signin">
    <div class="login-bg">
        <div class="signinpanel">
            <div class="row">
                <div class="col-sm-12">
                    <form method="post" action="/registry" style="background: rgba(255,255,255,.2) ;border: 0px;padding-bottom: 0px;">
                        <h4 class="no-margins" style="font-size:18px;">注册：</h4>
                        <input type="text" id="loginUserPhone"  name="phoneNumber" class="form-control uname"     placeholder="手机号码" value=""    />
                        <input type="password" name="password" class="form-control pword"    63 placeholder="密码"   value="" />


                        <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">注册</button>
                    </form>
                    <div style="width: 438px;margin: 0 auto;background: rgba(255,255,255,.2);padding-bottom: 20px;">
                        <button class="btn btn-success btn-block" id="toLogin" >登录</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]];</script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script src="../static/mmtax/js/mmtax-ui.js" th:src="@{/mmtax/js/mmtax-ui.js?v=3.3.0}"></script>
<script src="../static/mmtax/login.js" th:src="@{/mmtax/login.js}"></script>
</body>
<script>
    $("#toLogin").click(function (){
        window.location.href="/login"
    })



</script>
<style>
    .receptionLogin{
        margin-top: -20px;
        line-height: 30px;
        background: #304156;
        border-color: #304156;
        width: 100%;
        border-radius: 3px;
    }
</style>
</html>
