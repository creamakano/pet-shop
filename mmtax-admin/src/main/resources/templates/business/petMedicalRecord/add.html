<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增医疗宠物病历')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-petMedicalRecord-add">

			<div class="form-group">
				<label class="col-sm-3 control-label">主人手机号：</label>
				<div class="col-sm-8">
					<input id="phonenumber" name="phonenumber" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">宠物名字：</label>
				<div class="col-sm-8">
					<input id="petName" name="petName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">宠物种类：</label>
				<div class="col-sm-8">
					<input id="petType" name="petType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">宠物性别：</label>
				<div class="col-sm-8">
					<select name="petSex" th:with="type=${@dict.getType('pet_sex')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
								th:value="${dict.dictValue}">
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">宠物年龄：</label>
				<div class="col-sm-8">
					<input id="petAge" name="petAge" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">疾病：</label>
				<div class="col-sm-8">
					<input id="disease" name="disease" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">治疗方法：</label>
				<div class="col-sm-8">
					<input id="method" name="method" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remake" name="remake" class="form-control" type="text">
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/petMedicalRecord"
		$("#form-petMedicalRecord-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-petMedicalRecord-add').serialize());
	        }
	    }
	</script>
</body>
</html>
